<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
        }

        #letter {
            font-size: 100px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="letter"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const letterContainer = document.getElementById('letter');
            
            let index = 0;
            
            function displayLetter() {
                letterContainer.textContent = alphabet[index];
            }
            
            function speakLetter(letter) {
                // Speak the letter using ResponsiveVoice.js
                responsiveVoice.speak(letter, "US English Female");
            }
            
            function nextLetter() {
                index = (index + 1) % alphabet.length;
                displayLetter();
                speakLetter(alphabet[index]);
            }
            
            // Initial display
            displayLetter();
            speakLetter(alphabet[index]);
            
            // Set interval to change letter every 3000ms (3 second)
            setInterval(nextLetter, 3000);
        });
    </script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=94pRi2HF"></script>
</body>
</html>
