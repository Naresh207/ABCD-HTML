<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
        }

        #letter {
            font-size: 100px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="letter"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const letterContainer = document.getElementById('letter');
            
            let index = 0;
            
            function displayLetter() {
                letterContainer.textContent = alphabet[index];
            }
            
            function speakLetter(letter) {
                // Check if speech synthesis is supported
                if ('speechSynthesis' in window) {
                    // Create a new instance of SpeechSynthesisUtterance
                    const utterance = new SpeechSynthesisUtterance(letter);
                    // Speak the letter
                    window.speechSynthesis.speak(utterance);
                } else {
                    // Speech synthesis not supported, provide a fallback
                    console.error('Speech synthesis not supported');
                }
            }
            
            function nextLetter() {
                index = (index + 1) % alphabet.length;
                displayLetter();
                speakLetter(alphabet[index]);
            }
            
            // Initial display
            displayLetter();
            speakLetter(alphabet[index]);
            
            // Set interval to change letter every 1000ms (1 second)
            setInterval(nextLetter, 1000);
        });
    </script>
</body>
</html>
